<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus?">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <title>首页</title>
 </head>
 <style>
	@font-face {
      font-family: Hiragino Sans GB W3;
      src: url(family/HiraginoSansGBW3/HiraginoSansGBW3.otf);
    }
	p,span{font-family: "Hiragino Sans GB W3",sans-serif;padding:0;margin:0;}

	#wrap{width:100%;max-width:640px;margin:0 auto;}
	.header{overflow:hidden;background:#29bde0;}
	.header .i1{float:left;padding:2%;width:4%;}
	.header .i2{float:right;padding:2% 3%;width:4%;}
	.header .sP1{display:inline-block;padding:0.9% 37.2%;font-size:1.5rem;color:white;}
	
	.main{background:#29bde0;}
	.main .mTop{background:#b9e9f5;overflow:hidden;}
	.main .mTop .P1{color:87a5ac;font-size:1.17em;float:left;padding:2% 6.5%;color:#464646;margin:0;}
	.main .mTop .mi1{float:right;width:6%;padding:1.3% 2%;cursor:pointer;}
	.mi2{display:block;padding:0 8.5%;width:1.7%;}
	.mCenter .P2{color:white;margin:0;padding:1% 8.5%;}
	.mCenterMid{overflow:auto;width:100%;}
	.mCenterMid ul{margin:2% auto;}
	.mCenterMid li{display:inline-block;border:3px solid white;background:#f5c97b;margin:2% 8%;width:15%;}
	.mCenterMid li .lisP1{color:#a79068;display:inline-block;padding:24% 29%;font-size:1.2em;}
	.mCenterMid li .liP1{color:white;background:#83b09a;text-align:center;}
	.mCenterMid ul img{display:block;margin:0 8%;width:16%;cursor:pointer;}
	.mCenterF{background:#29bde0;color:white;position:fixed;width:100%;bottom:3%;max-width:640px;padding:1% 0;top:77%;}
	.mCenterF #die{width:70%;margin:0 auto;}
	.mCenterF .P3{font-size:2.5em;padding:0.2% 0;text-align:center;cursor:pointer;}
	.mCenterF .P4{font-size:2.1em;padding:9% 8%;color:#8d8e8e;}
	.mCenterF #over{display:none;background:#ffffff;color:black;text-align:center;border-radius:6%;position:fixed;bottom:55%;left:36.21%}
	.mCenterF #over input{border-radius:15%;padding:2% 7%;color:white;font-size:1.5em;margin:6% auto;}
	.mCenterF #over .ip1{background:#f66f6f;}
	.mCenterF #over .ip2{background:#c6c6c6;}
	
 </style>
 <script language="JavaScript" src="js/Gameover.js" type="text/JavaScript"></script>

 <body>

	<div id="wrap" style="">
		<div class="header">
			<img src="img/tast6/3.png" class="i1"/>
			<span class="sP1">投票</span>
			<img src="img/tast6/4.png" class="i2"/>
		</div>
		<div class="main">
			<div class="mTop">
				<p class="P1">发言讨论结束，大家请投票</p>
				<img src="img/tast6/5.png" class="mi1" id="mi1"/>
			</div>
				
			<div class="mCenter"><img src="img/tast6/2.png" class="mi2"/>
				<div class="mCenterHead">
					<p class="P2">点击得票数最多人的头像</p>
				</div>
				<div class="mCenterMid">
					<ul>
						<li><span class="lisP1">水民</span><p class="liP1">1号</p></li>
						<li><span class="lisP1">水民</span><p class="liP1">2号</p></li>
						<li><span class="lisP1">警察</span><p class="liP1">3号</p></li>
						<img src="img/tast6/1.png"/>
					</ul>
					<ul>
						<li><span class="lisP1">水民</span><p class="liP1">4号</p></li>
						<li><span class="lisP1">水民</span><p class="liP1">5号</p></li>
						<li><span class="lisP1">警察</span><p class="liP1">6号</p></li>
					</ul>
					<ul>
						<li><span class="lisP1">水民</span><p class="liP1">7号</p></li>
						<li><span class="lisP1">水民</span><p class="liP1">8号</p></li>
						<li><span class="lisP1">警察</span><p class="liP1">9号</p></li>
					</ul>
					<ul>
						<li><span class="lisP1">水民</span><p class="liP1">10号</p></li>
						<li><span class="lisP1">水民</span><p class="liP1">11号</p></li>
						<li><span class="lisP1">警察</span><p class="liP1">12号</p></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="mCenterF">
			<div style="background:#fbb435" id="die">
			<p class="P3" id="dianji">投死</p>
			
			<div id="over">
				<p class="P4">确定要结束本轮游戏吗？</p>
				<input type="button" value="确定" class="ip1"/>
				<input type="button" value="取消" class="ip2"/>
			</div>
			</div>
		</div>
	</div>
 
 </body>
</html>
