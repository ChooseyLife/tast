<!DOCTYPE html>
<html lang="zh">
<meta charset="utf-8">
<meta name="viewport"  content="width=device-width, height=device-height, initial-scale=1,  minimum-scale=1, maximum-scale=1,user-scalable=no" />
<head>
    <title>九宫格</title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style-type:none;}
        .bodys{max-width:640px;margin:0 auto;}
        .bodys li{float:left;width:30.33333%;padding:13% 0;;margin:1.5%;;background:#ff0000;text-align:center;border-radius:20%;}
        .clears{clear:both;}
    </style>
</head>
<body>
<div class="bodys">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <div class="clears"></div>
    </ul>
</div>
</body>
</html>
